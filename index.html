<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator-icon.png">
    <title>Calculator</title>
  </head>
  <body>
    <div id="main">
      <div id="top"><p id="display">0</p> </div>
      <div id="buttons">
        <button id="ac" class="operator" >AC</button>
        <button id="clear" class="operator">C</button>
        <button id="percentage" class="operator button">%</button>
      <button id="divide" class="operator button">/</button>
      <button id="7" class="button values">7</button>
      <button id="8" class="button values">8</button>
      <button id="9" class="button values">9</button>
      <button id="add" class="operator button" >+</button> 
      <button id="4" class="button values">4</button>
      <button id="5" class="button values">5</button>
      <button id="6" class="button values">6</button>
      <button id="sub" class="button operator">-</button>
      <button id="1" class="button values">1</button>
      <button id="2" class="button values">2</button>
      <button id="3" class="button values">3</button>
      <button id="multiply" class="operator button">x</button>
      <button id="0" class="values button">0</button>
      <button id="decimal" class="operator button">.</button>
     <button id="equal">=</button>
       </div>
    </div>
    <div class="bottom">created by <a href="https://iamrahul.dev">Rahul Dev</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
